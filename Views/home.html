<!DOCTYPE html>
<html lang="en" class="h-100 p-0 m-0">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        a{text-decoration: none; color: initial;transition: 0.5s;}
        a:hover{color: darkgray;}
        html{min-width: 400px;}
        .Aberto{box-shadow: 0px 0px 30px red;}
        .Manutencao{box-shadow: 0px 0px 30px orange;}
        .Fechado{box-shadow: 0px 0px 30px green;}
    </style>
    <title>Menino_do_TI</title>
</head>
<body class="h-100 p-0 m-0 min-vw-100">
    <div class="container p-1 mx-auto text-center h-100 d-flex flex-column justify-content-between">
        <main>
            <header>
                <div class="container row align-items-center justify-content-around">
                    <h1 class="display-5 col-md-8">Menino_do_TI</h1>
                    <div class="col-md-4 d-flex flex-row gap-3 justify-content-center align-items-center" id="login">
                        <a href="/login">
                            <button class="btn btn-outline-primary">Login</button>
                        </a>
                        <a href="/register">
                            <button class="btn btn-outline-primary">Register</button>
                        </a>
                    </div>
                </div>
            </header>
            <div class="container row my-5">
                <div class="col-md-6 col-lg-4">
                    <h4 class="my-3">Tickets Abertos</h4>
                    <div id="tickets_abertos"></div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <h4 class="my-3">Tickets Em Manutenção</h4>
                    <div id="tickets_manutencao"></div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <h4 class="my-3">Tickets Fechados</h4>
                    <div id="tickets_fechados"></div>
                </div>
            </div>
        </main>
  
        <div class="modal fade" id="TicketModal" tabindex="-1" aria-labelledby="TicketModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="TicketModalLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal-body"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="update-ticket" onclick="updateTicket()" disabled>Update</button>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="row border-top border-dark p-2">
                <div class="col-sm-4">
                    <a href="/users">
                        <button type="button" class="btn btn-outline-secondary">
                            All Users
                        </button>
                    </a>
                </div>
                <div class="col-sm-4">
                    <a href="/departments">
                        <button type="button" class="btn btn-outline-secondary">
                            All Departments
                        </button>
                    </a>
                </div>
                <div class="col-sm-4">
                    <a href="/ticket">
                        <button type="button" class="btn btn-outline-secondary">
                            New Ticket
                        </button>
                    </a>
                </div>
            </div>
        </footer>
    </div>
    <script>
        const parseJwt = (token) => {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));

            return JSON.parse(jsonPayload);
        }
        const getToken = () => {
            return localStorage.getItem("token_menino_do_ti");
        }
        const deleteToken = () => {
            localStorage.removeItem("token_menino_do_ti");
            window.location.href = "/";
        }
        if(getToken() != null) {
            const userName = parseJwt(localStorage.getItem("token_menino_do_ti")).name;
            document.querySelector("#login").innerHTML = `
                <h5 class="lead my-2 mx-3">Olá, ${userName}</h5>
                <a>
                    <button class="btn btn-outline-danger" onclick="deleteToken()">Logout</button>
                </a>
            `;
        }
        axios.get("/all_tickets")
            .then(res => {
                const tickets = res.data.msg;
                tickets.forEach(ticket => {
                    const card = `
                        <span data-bs-toggle="modal" data-bs-target="#TicketModal" id="${ticket.code}" onclick="updateModal(this.id)">
                            <div class="card my-2 p-2 ${ticket.state}">
                                <div class="card-body">
                                    <div class="card-title fw-bolder">
                                        ${ticket.department}
                                    </div>
                                    <div class="card-text">
                                        ${ticket.description}
                                    </div>
                                </div>
                            </div>
                        </span>`;
                    if(ticket.state === "Aberto") {
                        document.querySelector("#tickets_abertos").innerHTML += card;
                    }
                    else if(ticket.state === "Manutencao") {
                        document.querySelector("#tickets_manutencao").innerHTML += card;
                    }
                    else if(ticket.state === "Fechado") {
                        document.querySelector("#tickets_fechados").innerHTML += card;
                    }
                });
            }).catch((err) => {
                console.log(err.response.data.msg);
            });
        const updateModal = (ticketId) => {
            axios.get(`/ticket/${ticketId}`)
                .then(res => {
                    const ticket = res.data.msg;
                    if(getToken() === null) {
                        document.querySelector("#TicketModalLabel").innerHTML = `Ticket: ${ticket.code}`;
                        document.querySelector("#modal-body").innerHTML = `
                            <p>Department: ${ticket.department}</p>
                            <p>Description: ${ticket.description}</p>
                            <p>Requester: ${ticket.requester}</p>
                            <p>State: ${ticket.state}</p>
                        `;
                    } else {
                        document.querySelector("#TicketModalLabel").innerHTML = `Update the Ticket`;
                        document.querySelector("#update-ticket").disabled = false;
                        document.querySelector("#modal-body").innerHTML = `
                        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto text-start">
                            <form class="p-4 p-md-5 border bg-light rounded">
                                <div class="mb-3">
                                    <input type="text" class="form-control form-control-lg" id="code" name="code"
                                        placeholder="code" readonly value="${ticket.code}">
                                    <label for="code" class="text-muted m-1">Ticket code.</label>
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control form-control-lg" id="department" name="department" placeholder="department"
                                        required value="${ticket.department}">
                                    <label for="department" class="text-muted m-1">Edit department.</label>
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control form-control-lg" id="description" name="description"
                                        placeholder="description" required value="${ticket.description}">
                                    <label for="description" class="text-muted m-1">Edit description.</label>
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control form-control-lg" id="requester" name="requester"
                                        placeholder="requester" readonly value="${ticket.requester}">
                                    <label for="requester" class="text-muted m-1">Requester.</label>
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control form-control-lg" id="state" name="state"
                                        placeholder="state" required value="${ticket.state}">
                                    <label for="state" class="text-muted m-1">Edit state.</label>
                                </div>
                            </form>
                        </div>
                        `;
                    }
                }).catch((err) => {
                    console.log(err.response.data.msg);
                });
        }
        const updateTicket = async () => {
            const form = document.querySelector("form");
            const formData = new FormData(form);
            const formDataJSON = Object.fromEntries(formData.entries());
            console.log(formDataJSON);

            axios({
                method: "PUT",
                url: `/ticket/${formDataJSON.code}`,
                data: JSON.stringify(formDataJSON),
                headers: {
                    Authorization: `Bearer ${getToken()}`,
                    "Content-type": "application/json; charset=UTF-8"
                }
            }).then(res => {
                window.location.href = "/";
            }).catch((err) => {
                console.log(err.response.data.msg);
            });
        }
        
    </script>
</body>
</html>
