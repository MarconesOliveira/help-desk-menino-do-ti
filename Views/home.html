<!DOCTYPE html>
<html lang="en" class="h-100 p-0 m-0">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        a{text-decoration: none; color: initial;transition: 0.5s;}
        a:hover{color: darkgray;}
        html{min-width: 400px;}
        .Aberto{box-shadow: 0px 0px 30px red;}
        .Manutencao{box-shadow: 0px 0px 30px orange;}
        .Fechado{box-shadow: 0px 0px 30px green;}
    </style>
    <title>Menino_do_TI</title>
</head>
<body class="h-100 p-0 m-0 min-vw-100">
    <div class="container p-1 mx-auto text-center h-100 d-flex flex-column justify-content-between">
        <main>
            <header>
                <div class="container row align-items-center justify-content-around">
                    <h1 class="display-5 col-md-8">Menino_do_TI</h1>
                    <div class="col-md-4 d-flex flex-row gap-3 justify-content-center align-items-center" id="login">
                        <a href="/login" id="login-link">
                            <button class="btn btn-outline-primary">Login</button>
                        </a>
                        <a href="/register" id="register-link">
                            <button class="btn btn-outline-primary">Register</button>
                        </a>
                    </div>
                </div>
            </header>
            <div class="container row my-5 mx-auto align-items-start">
                <div class="col-md-6 col-lg-4">
                    <h4 class="my-3 display-5">New Tickets</h4>
                    <div id="tickets_abertos"></div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <h4 class="my-3 display-5">Solving</h4>
                    <div id="tickets_manutencao"></div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <h4 class="my-3 display-5">Done</h4>
                    <div id="tickets_fechados"></div>
                </div>
            </div>
        </main>
  
        <div class="modal fade" id="TicketModal" tabindex="-1" aria-labelledby="TicketModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="TicketModalLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal-body"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="update-ticket" onclick="updateTicket()" disabled>Update</button>
                        <button type="button" class="btn btn-danger" id="delete-ticket" onclick="deleteTicket()" disabled>Delete</button>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="row border-top border-dark p-2">
                <div class="col-sm-3">
                    <button type="button" class="btn btn-outline-secondary" onclick="window.location.href='/users'">
                        All Users
                    </button>
                </div>
                <div class="col-sm-3">
                    <button type="button" class="btn btn-outline-secondary" onclick="window.location.href='/departments'">
                        All Departments
                    </button>
                </div>
                <div class="col-sm-3">
                    <button type="button" class="btn btn-outline-secondary" onclick="window.location.href='/docs'">
                        API docs
                    </button>
                </div>
                <div class="col-sm-3">
                    <button type="button" class="btn btn-outline-secondary" id="ticket-link" onclick="window.location.href='/ticket'" disabled>
                        New Ticket
                    </button>
                </div>
            </div>
        </footer>
    </div>
    <script src="scripts.js"></script>
    <script src="home.js"></script>
</body>
</html>
