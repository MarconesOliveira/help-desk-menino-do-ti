<!DOCTYPE html>
<html lang="en" class="h-100 p-0 m-0">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        a{text-decoration: none; color: initial;transition: 0.5s;}
        a:hover{color: darkgray;}
        html{min-width: 400px;}
        .Aberto{box-shadow: 0px 0px 30px red;}
        .Manutencao{box-shadow: 0px 0px 30px orange;}
        .Fechado{box-shadow: 0px 0px 30px green;}
    </style>
    <title>Menino_do_TI</title>
</head>
<body class="h-100 p-0 m-0 min-vw-100">
    <div class="container p-5 mx-auto text-center h-100">
        <main>
            <header>
                <div class="container row align-items-center justify-content-around">
                    <h1 class="display-5 col-md-8">Menino_do_TI</h1>
                    <div class="col-md-4 d-flex flex-row gap-3 justify-content-center " id="login">
                        <a href="/login">
                            <button class="btn btn-outline-primary">Login</button>
                        </a>
                        <a href="/register">
                            <button class="btn btn-outline-primary">Register</button>
                        </a>
                    </div>
                </div>
            </header>
            <div class="container row my-5">
                <div class="col-md-6 col-lg-4">
                    <h4 class="mb-3">Tickets Abertos</h4>
                    <div id="tickets_abertos"></div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <h4 class="mb-3">Tickets Em Manutenção</h4>
                    <div id="tickets_manutencao"></div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <h4 class="mb-3">Tickets Fechados</h4>
                    <div id="tickets_fechados"></div>
                </div>
            </div>
        </main>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModalCenter">
            Launch demo modal
        </button>
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                  <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        <footer></footer>
    </div>
    <script>
        axios.get("/all_tickets")
            .then(res => {
                const tickets = res.data.msg;
                tickets.forEach(ticket => {
                    const card = `
                        <a href="/login">
                            <div class="card my-2 p-2 ${ticket.state}">
                                <div class="card-body">
                                    <div class="card-title fw-bolder">
                                        ${ticket.department}
                                    </div>
                                    <div class="card-text">
                                        ${ticket.description}
                                    </div>
                                </div>
                            </div>
                        </a>`;
                    if(ticket.state === "Aberto") {
                        document.querySelector("#tickets_abertos").innerHTML += card;
                    }
                    else if(ticket.state === "Manutencao") {
                        document.querySelector("#tickets_manutencao").innerHTML += card;
                    }
                    else if(ticket.state === "Fechado") {
                        document.querySelector("#tickets_fechados").innerHTML += card;
                    }
                });
            }).catch((err) => {
                console.log(err.response.data.msg);
            });

        const parseJwt = (token) => {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));

            return JSON.parse(jsonPayload);
        }
        const getToken = () => {
            return localStorage.getItem("token_menino_do_ti");
        }
        const deleteToken = () => {
            localStorage.removeItem("token_menino_do_ti");
            window.location.href = "/";
        }
        if(getToken() != null) {
            const userName = parseJwt(localStorage.getItem("token_menino_do_ti")).name;
            console.log(userName);
            document.querySelector("#login").innerHTML = `
                <span onclick="deleteToken()" class="d-flex flex-row">
                    <h5 class="lead my-2 mx-3">Olá, ${userName}</h5>
                    <button class="btn btn-outline-danger">Logout</button>
                </span>
            `;
        }
    </script>
</body>
</html>
